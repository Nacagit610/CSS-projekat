<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Link styles */
        a[href="https://www.google.com/"],
        a[href="https://www.google.com/doodles"],
        a[href="https://www.link-group.eu/"] {
            color: green;
        }
        
        /* Your existing CSS styles */
        .yellow-text {
            color: yellow;
        }
        
        /* Specific link style */
        a[href="https://www.link-group.eu/"] {
            color: red;
        }

        /* Second div styles */
        #second-div p:nth-child(odd) {
            color: blue; /* Apply blue color to odd numbered paragraphs */
        }
        
        #second-div p:nth-child(even) {
            color: red; /* Apply red color to even numbered paragraphs */
        }
        
        /* CSS styles for paragraph 10 */
        #third-div p:nth-last-child(1):hover {
            font-style: italic; /* Apply italic font style on hover */
        }
    </style>
</head>
<body>
    <h1>Main Heading</h1>
    <p>Paragraph 1</p>
    <a href="https://www.google.com/">Google</a>
    <a href="https://www.google.com/doodles">Google Doodles</a>
    <a href="https://www.link-group.eu/" target="_blank">Goto Link Group</a>
    <h2>Subheading</h2>
    <div>
        <p>Paragraph 2
            <span class="yellow-text">NEW</span> <!-- Text next to Paragraph 2 -->
        </p>
    </div>
    <div>
        <p>Paragraph 3
            <span class="yellow-text">NEW</span> <!-- Text next to Paragraph 3 -->
        </p>
    </div>
    <div id="second-div">
        <h3>Sub subheading</h3>
        <p>Paragraph 4</p>
        <p>Paragraph 5</p>
        <p>Paragraph 6</p>
        <p>Paragraph 7</p>
        <p>Paragraph 8</p>
    </div>
    <div id="third-div">
    <p>Paragraph 9</p>
    <p>Paragraph 10</p>
    </div>
</body>
</html>
